    <!--Main Content of the Pages -->
    <div class="main-content">
        <div class="content-container">
            <div class="side-bar">

                </div>
                <!-- Your side bar content goes here -->
                <div class="sidebaritem mousescroll">

                    <section class="property-content">

                </div>
            </div>

            <div class="right-section">

                    <div class="filter-input">

                        <input type="text" id="search" name="search" placeholder="Enter keywords...">
                    </div>
                    <div class="filter-input">
                        <label for="bedrooms">Number of Bedrooms:</label>
                        <input type="number" id="bedrooms" name="bedrooms" placeholder="Bedrooms">
                    </div>
                    <div class="filter-input">
                        <label for="bathrooms">Number of Bathrooms:</label>
                        <input type="number" id="bathrooms" name="bathrooms" placeholder="Bathrooms">
                    </div>
                    <div class="filter-input">
                        <label for="listing-low">Listing Starting Price</label>
                        <input type="text" id="listing-low" name="listing-low"
                            placeholder="Starting price of the listing">
                    </div>
                    <div class="filter-input">
                        <label for="listing-low">Listing Maximum Price</label>
                        <input type="text" id="listing-high" name="listing-high"
                            placeholder="Upper bound price of the listing">
                    </div>
                    <div class="sumbitBtn">
                        <button type="button" class="filter-button" onclick="applyFilters()">Apply Filters</button>
                    </div>
                </div>


                <div class="map-content">
                    <!-- Your map content goes here -->
                    <img src="../assets/imgs/map.png" />
