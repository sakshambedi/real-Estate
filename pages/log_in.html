<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtor Login Page</title>
  <link rel="stylesheet" href="./../assets/css/log-in.css" />
</head>

<body>
  <div class="container">
    <div class="img">
      <img src="./../assets/icons/pc2.svg" />
    </div>
    <div class="login-container">
      <form>
        <img class="avator" src="./../assets/icons/avator.svg" />
        <div class="input-div" one>
          <div>
            <h5>Username</h5>
            <input class="input" id="input1" type="text" />
          </div>
        </div>
        <div class="input-div" two>
          <div>
            <h5>Password</h5>
            <input class="input" id="input2" type="password" />
          </div>
        </div>
        <input type="submit" id="submitBtn" class="btn" value="Login" onclick="checkInputs()" />
        <a class="newuser" href="./../pages/sign_up.html">New User?</a>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./../assets/js/log-in.js"></script>
</body>

</html>
